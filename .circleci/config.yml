version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run: sudo apt install graphviz ttf-freefont build-base openldap-dev python2-dev python3-dev
      - run:
          command: make test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
