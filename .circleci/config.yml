          command: make deploy DEPLOY_HOST=staging.pointillism.io
workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build
      - image:
          requires:
            - build
      # - deploy:
      #     requires:
      #       - image
      - deploy staging:
          type: approval
          requires:
            - test
            - build image
            - push image
      - staging deploy:
          requires:
            - deploy staging
      - deploy prod:
          type: approval
          requires:
            - test
            - build image
            - push image
      - prod deploy:
          requires:
            - deploy prod
